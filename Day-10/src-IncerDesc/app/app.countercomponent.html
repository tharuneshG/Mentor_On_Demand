<div class="counter">
    <button (click)="decrement()">
      Decrement
    </button>
    <input type="text" value="{{count}}" [(ngModel)]="count"/>
    <button (click)="increment()">
      Increment
    </button>
    <button (click)="reset()" style="margin-left:10px;">
        Reset
    </button>
  </div>
